sudo: required
language: bash
services:
- docker
script:
- echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_USER" --password-stdin
- chmod +x build.sh push.sh
- DOCKER_HUB_REPO="$DOCKER_HUB_REPO" DOCKER_HUB_TAG="$TRAVIS_BRANCH" ./build.sh
- DOCKER_HUB_REPO="$DOCKER_HUB_REPO" DOCKER_HUB_TAG="$TRAVIS_BRANCH" ./push.sh
env:
  matrix:
  - secure: 
